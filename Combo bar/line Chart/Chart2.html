<!DOCTYPE html>
<html>
     <!-- link boostrap-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>

<body class="bg-secondary">
    <div class ="col-md-6 offset-md-3 my-5">
        <div class="card ">
            <canvas id="Chart"style="width:5%;max-width:100%;"></canvas>
        </div>
    </div>
    <script>
        // setup 
        const data = {
          labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
          datasets: [ {
                type:'bar',
                label: '# BarChar',
                data: [1200, 1900, 300, 500, 200, 300,500],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1,
                yAxisID: 'SL',
                order: 1
            },
            {
                label: '# Line Chart',
                data: [8, 18, 28, 3, 9, 12,10],
                backgroundColor: [
                    'rgba(7, 1, 4, 1)'    
                ],
                borderColor: [
                    'rgba(7, 1, 4, 1)'
                ],
                type:'line',
                yAxisID: 'Qnt',
                order: 2
            }]
        };
    
        // config 
        const config = {
          type: 'bar',
          data,
          options: {
            scales: {
                SL: {
                    beginAtZero: true,
                    type: 'linear',
                    position: 'left',
                            grid: {
                                display: false,
                            }
                },
                Qnt:{
                    beginAtZero: true,
                    type: 'linear',
                    position: 'right'

                }
            }
          }
        };
    
        // render init block
        const myChart = new Chart(
          document.getElementById('Chart'),
          config
        );
        </script>
    
</body>
