<!DOCTYPE html>
<html>
     <!-- link boostrap-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>

<body class="bg-secondary">
    <div class ="col-md-6 offset-md-3 my-5">
        <div class="card ">
            <canvas id="Chart"style="width:5%;max-width:100%;"></canvas>
        </div>
    </div>
    <script>
        // setup 
        const data = {
          labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
          datasets: [ {
                
                label: '# BarChar',
                data: [1200, 1900, 300, 1500, 1200, 3300,1200],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.6)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 0.3)'
                ],
                borderWidth: 1 ,
                order:2               
            },
            {
                
                label: '# BarChar',
                data: [1200, 1900, 300, 1000, 900, 300,500],
                backgroundColor: [
                  
                    'rgba(54, 162, 235,0.6)'
                    
                ],
                borderColor: [
                    
                    'rgba(54, 162, 235, 0.2)'
                   
                ],
                borderWidth: 1 ,
                order:2                   
            },
            {
                label: '# LineChar',
                data: [1200, 1900, 300, 1000, 900, 300,500],
                backgroundColor: 'rgba(10, 300, 235, 1)',
                borderColor:'rgba(10, 300, 235, 1)',
                tension:0.4,
                type:'line' ,
                order:1               
            }
        ]
        };
    
        // config 
        const config = {
          type: 'bar',
          data,
          options: {
            plugins:{
                tooltip:{
                    enabled:false,
                }
            },
            scales: {
                x: {
                   stacked:true
                          
                },
                y:{
                    beginAtZero: true,
                    stacked:true
                  

                }
            }
          }
        };
    
        // render init block
        const myChart = new Chart(
          document.getElementById('Chart'),
          config
        );
        </script>
    
</body>
