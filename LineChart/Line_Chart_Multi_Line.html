<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line-Chart</title>
    <!-- link boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <!-- link https://cdnjs.com/libraries/Chart.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js" integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="bg-info">
    <!--chart -->

    <div class="card col-md-6 offset-md-3 my-5">
        <canvas id="myChart"style="width:5%;max-width:90%;height: 25px;"></canvas>
    </div>


</body>
<!--script line chart -->
<script>

  const data = {
    labels: ['january','february','march','april','may','june','july','august','september','octomber'],
    datasets: [{ 
        data: [800,860,790,1490,2532,1960,2800,2991,3013,3524],
        label: "Bus",
        borderColor: "#3e95cd",
        fill: false
      }, { 
        data: [500,350,900,2325,1809,1008,940,830,962,1200],
        label: "Car",
        borderColor: "#8e5ea2",
        fill: false
      }, { 
        data: [300,170,500,890,1302,276,408,547,675,734],
        label: "Van",
        borderColor: "#3cba9f",
        fill: false
      }, { 
        data: [1500,1420,2500,2680,2870,2950,3100,3205,3260,3421],
        label: "Motorbike",
        borderColor: "#e8c3b9",
        fill: false
      }, { 
        data: [50,134,560,230,105,90,48,142,312,433],
        label: "Lorry",
        borderColor: "#c45850",
        fill: false
      }
    ]
  };

  const config = {
    type: 'line', //chart type 
    data: data,
    options: {
        plugins: {
              title: {
                  display: true,
                   align:'start',
                  text: ' Number of vehicles entering the city',
                  font: {
                            size: 15
                        }
              }
          },
          scales: {
              x: {              

                  title: {
                      display: true,
                      text: 'Month',
                     align:'end' 
                  }
              },
              y: {                         
                ticks:{
                    stepSize: 5
                },          

                  title: {
                      display: true,
                      text: 'numbers of vehicle'
                  }
              }
          }
    }
  };


  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );


</script>
</html>
