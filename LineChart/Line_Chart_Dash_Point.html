<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line-Chart</title>
    <!-- link boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <!-- link https://cdnjs.com/libraries/Chart.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js" integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="bg-info">
    <!--chart -->

    <div class="card col-md-6 offset-md-3 my-5">
        <canvas id="myChart"style="width:5%;max-width:90%;height: 25px;"></canvas>
    </div>


</body>
<!--script line chart -->
<script>

  const data = {
    labels: [1995,1996,1997,1998,1999,2000,2001,2002,2003,2004,2005,2006],
    datasets: [{ 
        data: [103,200,560,950,1020,1300,1320,1315,1420,1480,1612,1620],
        label: "Student",
        borderColor: "#3e95cd",
        pointStyle: 'dash',
        pointRadius: 10,
        pointHoverRadius: 15,
        pointBackgroundColor:"#3e95cd",
        fill: false
      }
    ]
  };

  const config = {
    type: 'line', //chart type 
    data: data,
    options: {
        plugins: {
              title: {
                  display: true,
                   align:'start',
                  text: ' Admission of Student to School ',
                  font: {
                            size: 18
                        }
              }
          },
          scales: {
              x: {              

                  title: {
                      display: false,
                      text: 'year',
                     align:'end' 
                  }
              },
              y: {                         
                ticks:{
                   // stepSize: 5
                },          

                  title: {
                      display: false,
                      text: 'numbers of vehicle'
                  }
              }
          }
    }
  };


  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );


</script>
</html>
