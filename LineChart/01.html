<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line-Chart</title>
    <!-- link boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <!-- link https://cdnjs.com/libraries/Chart.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js" integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body class="bg-info">
    <!--chart -->

    <div class="card col-md-6 offset-md-3 my-5">
        <canvas id="myChart"style="width:5%;max-width:90%;height: 25px;"></canvas>
    </div>


</body>
<!--script line chart -->
<script>

const skipped = (ctx, value) => ctx.p0.skip || ctx.p1.skip ? value : undefined;
const down = (ctx, value) => ctx.p0.parsed.y > ctx.p1.parsed.y ? value : undefined;

  const data = {
    labels: [1995,1996,1997,1998,1999,2000,2001],
    datasets: [{ 
        data: [65, 59, NaN, 48, 56, 57, 40],
        label: "Student",
        borderColor: "#3e95cd",
        segment: {
        borderColor: ctx => skipped(ctx, 'rgb(0,0,0,0.2)') || down(ctx, 'rgb(192,75,75)'),
        borderDash: ctx => skipped(ctx, [6, 6]),
      },
      spanGaps: true
      }
    ]
  };

  const config = {
    type: 'line', //chart type 
    data: data,
    options: {
       
   
    }
  };

  const genericOptions = {
  fill: false,
  interaction: {
    intersect: false
  },
  radius: 0,
};

  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );


</script>
</html>
