<!DOCTYPE html>
<html>
     <!-- link boostrap-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>

<body class="bg-secondary">
    <div class ="col-md-6 offset-md-3 my-5">
        <div class="card ">
            <canvas id="BubbleChart"></canvas>
        </div>
    </div>


    
    <script>

        //Setup Block
        const data ={ labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [
                        {x:1, y: 2, r: 10},       //r= point size(5,6,7.....)
                        {x:2, y: 5, r: 10},
                        {x:3, y: 3, r: 10},
                        {x:4, y: 6, r: 10},
                        {x:5, y: 4, r: 10},
                        {x:6, y: 3, r: 10}
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    backgroundColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1,
                    clip:false
                }]

        };

        //Config Block
        const Config={
            type: 'bubble',
            data,
            options: {
              
                scales: {
                    y: {
                        beginAtZero: true
                    }
                
                } 
            }
        };

        // Init Rander Block
        const BarChart = new Chart(
            document.getElementById('BubbleChart'),
            Config
        );


    </script>
</body>
