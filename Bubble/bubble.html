<!DOCTYPE html>
<html>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.0/dist/Chart.min.js"></script>
<body>
    <canvas id="BubbleChart"></canvas>


    <script>

        //Setup Block
        const data ={ labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# Bubble',
                    data: [
                        {x:1, y: 2, r: 10},       //r= point size(5,6,7.....)
                        {x:2, y: 5, r: 10},
                        {x:3, y: 3, r: 10},
                        {x:4, y: 6, r: 10},
                        {x:5, y: 4, r: 10},
                        {x:6, y: 3, r: 10}
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    backgroundColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1,
                    clip:false
                }]

        };

        //Config Block
        const Config={
            type: 'bubble',
            data,
            options: {
              
                scales: {
                    y: {
                        beginAtZero: true
                    }
                
                } 
            }
        };

        // Init Rander Block
        const BarChart = new Chart(
            document.getElementById('BubbleChart'),
            Config
        );


    </script>
</body>
